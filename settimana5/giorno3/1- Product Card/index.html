<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet"
        href="assets/css/style.css" />
</head>

<body>
    <div id="container">
        <div class="card">
            <div class="image">
                <img src="assets/imgs/honey.jpg"
                    alt="immagine miele" />
            </div>
            <div class="description">
                <div class="left">
                    <h3 class="title">100% Bio Honey</h3>
                    <p class="info">Italian, not treated</p>
                </div>
                <div class="right">
                    <p class="price">7$/kg</p>
                </div>
            </div>
            <div class="button">
                <button>Add to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
