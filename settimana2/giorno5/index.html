<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="amazon page/assets/css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <img id="logoTestata" src="amazon page/assets/images/logo.png" alt="Amazon Logo">
        
            <nav id="#">
                <ul>
                    <li>All</li>
                    <li>Today's deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="primaSez">
                <p id="arancione">Shop All Holiday Gift Cards</p>

                <div id="backgroundImage">
                    <br><br>
                    <h2>Holiday Gift Guides</h2>
                    <p><b>Be a go-gifter</b></p>
                    <br>
                </div>
            </section>

            <article>
                <p id="peso">Find the perfect gift <b class="blu">shop now</b></p>
                <div class="scatola">
                    <img class="immagine" src="amazon page/assets/images/img_1.jpg" alt="Immagine">
                </div>
                <div class="scatola">
                    <img class="immagine" src="amazon page/assets/images/img_2.jpg" alt="Immagine">
                </div>
                <div class="scatola">
                    <img class="immagine" src="amazon page/assets/images/img_3.jpg" alt="Immagine">
                </div>
                <div class="scatola">
                    <img class="immagine" src="amazon page/assets/images/img_4.jpg" alt="Immagine">
                </div>

            </article>

            <section id="secondaSez">
                <div>
                    <img width="100%" src="amazon page/assets/images/img_9.png" alt="Immagine">
                    <p class="descrizione">
                        Play the gifting game <b class="blu">Shop now</b>
                    </p>
                </div>
                
                <br>

                <div>
                    <img width="100%" src="amazon page/assets/images/img_10.png" alt="Immagine">
                    <p class="descrizione">
                        The sound of cheer <b class="blu">Shop Audio & Accessories</b>
                    </p>
                </div>
            </section>
        </main>
        <div id="footer">
            <a href="#">Back to top</a>
        </div>
        <footer>
            <img width="13%" src="amazon page/assets/images/logo.png" alt="">
        </footer>
    </div>
</body>
</html>
