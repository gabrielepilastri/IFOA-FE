<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>



    <div class="container">
        <div class="row d-flex justify-content-center">

            <h1 class="text-success text-center my-3">Edit Product</h1>

            <div class="col-6 text-center">
                <form class="bg-dark text-light px-5 py-3">
                    <div class="form-group">
                        <label for="editName">Name</label>
                        <textarea class="form-control" id="editName" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <textarea class="form-control" id="editDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editBrand">Brand</label>
                        <textarea class="form-control" id="editBrand" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Price</label>
                        <textarea class="form-control" id="editPrice" rows="3"></textarea>
                    </div>
                    <div class="form-group mb-3">
                      <label for="editImage">Image URL</label>
                      <textarea class="form-control" id="editImage" rows="3"></textarea>
                    </div>
                    <button onclick="editCard()" class="btn btn-success me-3 my-2 my-sm-0" type="button">
                        Edit Card
                    </button>
                    <button onclick="deleteCard()" class="btn btn-danger me-3 my-2 my-sm-0" type="button">
                        Delete Card
                    </button>
                  </form>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/edit.js"></script>
    
</body>
</html>
