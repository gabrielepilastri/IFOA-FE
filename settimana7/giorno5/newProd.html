<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row d-flex justify-content-center">

            <h1 class="text-success text-center my-3">Create New Product</h1>

            <div class="col-6 text-center">
                <form>
                    <div class="form-group">
                        <label for="newName">Name</label>
                        <textarea class="form-control" id="newName" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newDescription">Description</label>
                        <textarea class="form-control" id="newDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newBrand">Brand</label>
                        <textarea class="form-control" id="newBrand" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newPrice">Price</label>
                        <textarea class="form-control" id="newPrice" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="newImage">Image URL</label>
                      <textarea class="form-control mb-5" id="newImage" rows="3"></textarea>
                    </div>
                    <button onclick="postProd()" class="btn btn-success me-3 my-2 my-sm-0" type="button">
                        Save and add
                    </button>
                    
                    <button onclick="resetForm()" class="btn btn-warning my-2 my-sm-0" type="button">
                        Reset Form
                    </button>
                </form>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/newProd.js"></script>
</body>
</html>
